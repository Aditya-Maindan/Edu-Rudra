<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Text Conversion</title>
</head>
<body>
    <h1>Welcome to Video to Text Conversion</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4">
        <input type="submit" value="Upload Video and Convert to Text">
    </form>
</body>
</html>
